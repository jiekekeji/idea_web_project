<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--默认的样式-->
<!--
一个未访问过的链接显示为蓝色字体并带有下划线。
访问过的链接显示为紫色并带有下划线。
点击链接时，链接显示为红色并带有下划线。
-->
<a href="http://google.com">进入google</a>
<br/>
<!--target 属性 定义超链接的显示方式-->
<!--在新窗口显示-->
<a href="http://www.google.com.hk/" target="_blank">在新窗口访问google</a>
<br/>
<!--电子邮件链接-->
<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
    点我会打开邮件客户端
</a>
</body>
</html>
