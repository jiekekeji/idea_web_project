<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
<p>正常文本</p>

<!--加粗文本的方式-->
<p><strong>加粗文本</strong></p>
<p><b>另一个种加粗方式</b></p>

<!--斜体文本-->
<p><em>斜体文本</em></p>
<p><i>另一种斜体</i></p>

<!--文本放大和缩小-->
<p><big>放大的文本</big></p>
<p>
    <small>缩小的文本</small>
</p>

<!--上标和下标-->
<p>我有上标<sup>我是上标</sup></p>
<p>我有下标<sup>我是下标</sup></p>

<!--该表文字的方向-->
<p>该段落文字从左到右显示。</p>
<p><bdo dir="rtl">该段落文字从右到左显示。</bdo></p>

<!--标记删除的文字-->
<p>标记删除的文字
    <del>我被删除了</del>
    <ins>我是新插入的文本</ins>
</p>


</body>
</html>
