<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS控制文本样式</title>
</head>
<body>
<!--
background: bisque 元素背景
font-family: 'Al Bayan' 改变字体
font-size: 18px  字体大小
color 字体颜色
text-align: right;垂直对其方式
line-height: 60px 水平居中对其,一般与控制的高度一致
-->
<p style="background: bisque;font-family: 'Al Bayan';font-size: 18px;color: aqua;text-align: right;height: 60px;line-height: 60px">
    p元素背景被改变了
</p>

</body>
</html>
