<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>

<!--有序列表-->
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>

<!--自定义列表-->
<dl>
    <dt>饮品:</dt>
    <dd>可乐</dd>
    <dd>雪碧</dd>
    <dd>果粒橙</dd>
    <dt>前端开发序列书籍:</dt>
    <dd>html从入门到跳楼</dd>
    <dd>css从入口到跳江</dd>
    <dd>js从入门到....</dd>
</dl>

</body>
</html>
