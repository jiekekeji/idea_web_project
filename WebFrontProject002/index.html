<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单实例1</title>
    <link rel="stylesheet" type="text/css" href="./basecss/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<!--顶部导航-->
<div class="topnav inpagecenter">
    <ul class="toptab">
        <li id="top1"><a href="#">苹果机</a></li>
        <li id="top2"><a href="#">华为机</a></li>
        <li id="top3"><a href="#">小米机</a></li>
        <li id="top4"><a href="#">三星机</a></li>
    </ul>
</div>
<!--顶部导航的子导航-->
<div id="topchild1" class="topchildHide inpagecenter">

</div>
<!--顶部导航的子导航-->
<div id="topchild2" class="topchildHide inpagecenter">

</div>
<!--顶部导航的子导航-->
<div id="topchild3" class="topchildHide inpagecenter">

</div>
<!--顶部导航的子导航-->
<div id="topchild4" class="topchildHide inpagecenter">

</div>
<!--左侧导航和轮播图片-->
<div class="adnav inpagecenter">
    <!--左侧导航-->
    <div class="leftnav">

    </div>
    <!--左侧的子菜单-->
    <div class="leftnavchild">

    </div>
    <!--右侧轮播图片-->
    <div class="adpage">

    </div>
</div>

<script src="./basejs/jquery-1.11.1.min.js" rel="script"></script>
<script src="./js/index.js" rel="script"></script>
</body>
</html>
