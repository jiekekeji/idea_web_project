<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单实例1</title>
    <link rel="stylesheet" type="text/css" href="./basecss/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<!--顶部导航主菜单-->
<div class="topnav inpagecenter">
    <ul class="toptab">
        <!--top1为主菜单id，topchild1为子菜单列表id-->
        <li id="top1#topchild1"><a href="#">苹果机</a></li>
        <li id="top2#topchild2"><a href="#">华为机</a></li>
        <li id="top3#topchild3"><a href="#">小米机</a></li>
        <li id="top4#topchild4"><a href="#">三星机</a></li>
    </ul>
</div>
<!--start 顶部导航的子导航在这里-->
<div id="topchild1" class="basetab topchildHide inpagecenter">
    topchild1
</div>
<div id="topchild2" class="basetab topchildHide inpagecenter">
    topchild2
</div>
<div id="topchild3" class="basetab topchildHide inpagecenter">
    topchild3
</div>
<div id="topchild4" class="basetab topchildHide inpagecenter">
    topchild4
</div>
<!--end 顶部导航的子导航在这里-->
<!--左侧导航和轮播图片-->
<div class="adnav inpagecenter">
    <!--左侧导航主菜单-->
    <div class="leftnav">
        <ul class="leftnavTab">
            <li><p>耳机</p><img src="images/nav_icon.png"></li>
            <li><p>蓝牙</p><img src="images/nav_icon.png"></li>
            <li><p>导弹</p><img src="images/nav_icon.png"></li>
            <li><p>原子弹</p><img src="images/nav_icon.png"></li>
            <li><p>鸡蛋</p><img src="images/nav_icon.png"></li>
            <li><p>音箱</p><img src="images/nav_icon.png"></li>
            <li><p>Mac air</p><img src="images/nav_icon.png"></li>
            <li><p>MBP</p><img src="images/nav_icon.png"></li>
        </ul>
    </div>
    <!--左侧的子菜单-->
    <div class="leftnavchild">

    </div>
    <!--右侧轮播图片-->
    <div class="adpage">

    </div>
</div>

<script src="./basejs/jquery-1.11.1.min.js" rel="script"></script>
<script src="./js/index.js" rel="script"></script>
</body>
</html>
