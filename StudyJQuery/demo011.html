<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css" type="text/css"/>
    <link rel="stylesheet" href="css/demo011.css" type="text/css"/>
    <title>jQuery 效果</title>
</head>
<body>
<div class="content">
    <div id="div1" class="div1">
        <p>显示和隐藏1</p>
    </div>
    <div id="div2" class="div2">

    </div>
    <div id="div3" class="div1">
        <p>显示和隐藏2</p>
    </div>
    <div id="div4" class="div2">

    </div>
    <div id="div5" class="div1">
        <p>淡入淡出fadeIn()fadeOut() </p>
    </div>
    <div id="div6" class="div2 div6">

    </div>
    <div id="div7" class="div1">
        <p>淡入淡出fadeToggle()</p>
    </div>
    <div id="div8" class="div2">

    </div>
    <div id="div9" class="div1">
        <p>下滑和上滑fadeToggle()</p>
    </div>
    <div id="div10" class="div2">

    </div>
    <div id="div11" class="div1 div11">
        <p id="stopAnim" style="background-color: #00BFFF">停止动画</p>
        <p>jquery动画实现上滑和下滑的效果</p>
    </div>
    <div id="div12" class="div2">

    </div>
</div>
<!--js-->
<script src="./js/jquery-1.11.1.min.js" rel="script"></script>
<script src="./js/demo011.js" rel="script"></script>
</body>
</html>
