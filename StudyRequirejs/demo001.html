<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requirejs demo001</title>
    <script src="./basejs/require.js" rel="script"></script>
    <script>
        require(["./basejs/jquery-1.11.1.min.js"]);
    </script>
</head>
<body>


<script>
    /**
     * require中的依赖是一个数组，即使只有一个依赖，你也必须使用数组来定义)，
     * requir API的第二个参数是callback，一个function，是用来处理加载完毕后的逻辑
     */
    require(["./js/demo001"], function () {
        //依赖加载完成之后调用里里面的函数
        showDialog();
    });
</script>
</body>
</html>
