<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!--如果需要禁用掉响应式的布局可去掉该行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<!--导航栏-->
<div class="navbar nav-pills"></div>
<!--主体内容-->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel">
                <div class="panel-heading">
                    <h3>用户登录</h3>
                </div>
                <div class="panel-body">
                    <!--onsubmit="return false"阻止表单自动提交-->
                    <form id="loginform" action="/sdyweb/user/login" method="post" onsubmit="return false">
                        <div class="form-group">
                            <label for="usernameinput">用户名:</label>
                            <input type="text" class="form-control" name="username" id="usernameinput" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="passwordinput">密码:</label>
                            <input type="password" class="form-control" name="password" id="passwordinput" placeholder="请输入密码">
                        </div>
                        <button type="submit" id="loginbtn" class="btn btn-default">登录</button>
                        <span id="notice"></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="js/base.js"></script>
<script src="js/z-login.js"></script>
</body>
</html>
