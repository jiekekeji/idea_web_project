<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <!--如果需要禁用掉响应式的布局可去掉该行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">添加管理员</a>
        </div>
    </div>
</nav>
<!--主体内容-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password0">密码</label>
                    <input type="password" class="form-control" id="password0" placeholder="密码">
                </div>
                <div class="form-group">
                    <label for="password1">确认密码</label>
                    <input type="password" class="form-control" id="password1" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <label for="phonenum">手机号</label>
                    <input type="text" class="form-control" id="phonenum" placeholder="手机号">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                </div>
                <div id="userRoles" class="form-group">
                </div>
            </form>
            <button id="submitbtn" type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
<script src="js/z-adduser.js"></script>
</body>
</html>
