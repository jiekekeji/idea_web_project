<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传视频</title>
    <!--如果需要禁用掉响应式的布局可去掉该行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">添加视频</a>
        </div>
    </div>
</nav>
<!--主体内容-->
<div class="container">
    <!--类型选择--->
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <a class="btn btn-default" href="add-net-video.html" role="button">网络视频</a>
                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-default active" href="" role="button">上传视频</a>
                </div>
            </div>
        </div>

    </div>
    <!--表单内容-->
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="title">视频标题</label>
                    <input type="text" class="form-control" id="title" placeholder="视频标题">
                </div>
                <div class="form-group">
                    <label for="content">视频内容描述</label>
                    <input type="text" class="form-control" id="content" placeholder="视频内容描述">
                </div>
                <div class="form-group">
                    <label for="source">视频来源</label>
                    <input type="text" class="form-control" id="source" placeholder="视频来源">
                </div>
                <div class="form-group">
                    <label for="duration">视频时长</label>
                    <input type="text" class="form-control" id="duration" placeholder="视频时长">
                </div>
                <div class="form-group">
                    <label for="language">语言</label>
                    <input type="text" class="form-control" id="language" placeholder="语言">
                </div>
                <div class="form-group">
                    <label for="videourl">视频文件</label>
                    <input type="file"  id="videourl" placeholder="视频文件">
                </div>
                <div class="form-group">
                    <label>视频图片</label>
                    <div>
                        <img src=".." class="img-rounded" height="80" width="80">
                        <img src=".." class="img-rounded" height="80" width="80">
                        <img src=".." class="img-rounded" height="80" width="80">
                        <img src=".." class="img-rounded" height="80" width="80">
                    </div>
                    <div>
                        <input type="file" name="img" multiple="multiple" />
                    </div>
                </div>
                <div class="form-group">
                    <label>视频分类:</label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="classidRadio1" value="option1">
                        搞笑
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="classidRadio2" value="option2">
                        娱乐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="classidRadio3" value="option3">
                        体育
                    </label>
                </div>
                <div class="form-group">
                    <label>视频状态:</label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="statusRadio1" value="option1">
                        立即发布
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="statusRadio2" value="option2">
                        审核中
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="statusRadio3" value="option3">
                        待修改
                    </label>
                </div>
            </form>
            <button id="submitbtn" type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</div>

<!--底部导航--->
<div style="background: lavenderblush;margin-top: 20px">
    <div class="container">
        <div class="row" style="height: 80px">
            <div class="col-md-12" style="line-height:80px ">
                <p align="center">
                    Copyright&nbsp;©&nbsp;2012-2015&nbsp;&nbsp;www.shouxianzhuan.com&nbsp;&nbsp;蜀ICP备13014270号-4
                </p>
            </div>
        </div>
    </div>
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../js/jquery-1.11.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
<script src="js/z-adduser.js"></script>
</body>
</html>
