<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo003</title>
    <!--引入a js文件-->
    <script src="./basejs/jquery-1.11.1.min.js"></script>
    <script src="./basejs/angular.js"></script>
</head>
<!--声明angular程序并初始化对象person和两个变量和数组points-->
<body ng-app="" ng-init="person={firstName:'John',lastName:'Doe'};quantity=1;cost=5;points=[1,15,19,2,40]">
<!--表达式： 表达式写在双大括号内：{{ expression }}。-->
<div>
    <!--拿到变量的值计算-->
    <p>计算: {{ quantity + cost }}</p>
    <!--取对象的值-->
    <p>取对象的值: {{ person.firstName }}</p>
    <!--取数组指定位置的值-->
    <p>取数组指定位置的值: {{ points[2] }}</p>
</div>




</body>
</html>
