<!--bootstrap 基本模板--->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--如果需要禁用掉响应式的布局可去掉该行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>网站后台模板</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery-1.11.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.js"></script>
    <!--自个的css-->
    <link rel="stylesheet" href="./css/demo001.css">
</head>
<body>
<!--start 顶部导航栏-->
<nav class="navbar  navbar-static-top  mynav">
    <div class="navbar-header">
        <a href="#" class="nav navbar-text">网站后台模板</a>
    </div>
    <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
        <li><a href="#">当前用户</a></li>
        <li><a href="#">注销</a></li>
    </ul>
</nav>
<!--end 顶部导航栏-->
<!--start 侧边导航栏-->
<div style="width: 150px">
    <ul class="nav navbar">
        <!--一级菜单之系统功能-->
        <li>
            <a href="#sub1" data-toggle="collapse">
                系统功能
                <span class="glyphicon glyphicon-chevron-right navbar-right">
               </span>
            </a>
            <ul id="sub1" class="collapse nav navbar">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
        <!--一级菜单之用户功能-->
        <li>
            <a href="#sub2" data-toggle="collapse">
                用户功能
                <span class="glyphicon glyphicon-chevron-right navbar-right">
               </span>
            </a>
            <ul id="sub2" class="collapse">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
        <!--一级菜单之业务功能-->
        <li>
            <a href="#sub3" data-toggle="collapse">
                业务功能
                <span class="glyphicon glyphicon-chevron-right navbar-right">
               </span>
            </a>

            <ul id="sub3" class="collapse">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
    </ul>
</div>
<!--end 侧边导航栏-->

</body>
</html>
