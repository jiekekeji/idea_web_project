                    <div class="form-group">

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="UID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">选择用户组</label>

                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
